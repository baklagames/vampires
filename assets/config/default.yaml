    rangeTiles: 1.0
    baseDurationSeconds: 2.4
    interruptible: true
  reward:
    baseBloodGain: 20

performance:
  maxActiveNpcs:
    town: 40
    interior: 12

ui:
  timing:
    splashSeconds: 1.5
